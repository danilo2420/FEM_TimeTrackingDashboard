<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracking Dashboard</title>

  <!-- Font import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/desktop.css">

  <script defer src="scripts/main.js"></script>
</head>
<body>
  <div class="container">
    <!-- User section-->
    <div class="user">
      <div class="user__info">
        <img 
          src="images/image-jeremy.png" 
          alt="Jeremy Robson" 
          class="user__info__image">
        <div class="user__info__details">
          <div class="user__info__details__label tp6">Report for</div>
          <div id="username" class="user__info__details__name tp4">Jeremy Robson</div>
        </div>
      </div>
      <div id="user__options" class="user__options tp5--regular">
        <div class="user__options__item item--active" data-item="daily">Daily</div>
        <div class="user__options__item" data-item="weekly">Weekly</div>
        <div class="user__options__item" data-item="monthly">Monthly</div>
      </div>
    </div>
    <!-- Cards -->
    <div class="card card--work" data-value="Work">
      <div class="card__info">
        <div class="card__info__top">
          <div class="card__info__top__type tp5--medium">Work</div>
          <div class="card__info__top__ellipsis"></div>
          <img 
            src="images/icon-ellipsis.svg" 
            alt="ellipsis"
            class="card__info__top__ellipsis">
        </div>
        <div class="card__info__bottom">
          <div class="card__info_bottom__time tp3">32hrs</div>
          <div class="card__info_bottom__lastTime tp6">Last Week - 36hrs</div>
        </div>
      </div>
    </div>
    <div class="card card--play" data-value="Play">
      <div class="card__info">
        <div class="card__info__top">
          <div class="card__info__top__type tp5--medium">Play</div>
          <div class="card__info__top__ellipsis"></div>
          <img 
            src="images/icon-ellipsis.svg" 
            alt="ellipsis"
            class="card__info__top__ellipsis">
        </div>
        <div class="card__info__bottom">
          <div class="card__info_bottom__time tp3">32hrs</div>
          <div class="card__info_bottom__lastTime tp6">Last Week - 36hrs</div>
        </div>
      </div>
    </div>

    <div class="card card--study" data-value="Study">
      <div class="card__info">
        <div class="card__info__top">
          <div class="card__info__top__type tp5--medium">Study</div>
          <div class="card__info__top__ellipsis"></div>
          <img 
            src="images/icon-ellipsis.svg" 
            alt="ellipsis"
            class="card__info__top__ellipsis">
        </div>
        <div class="card__info__bottom">
          <div class="card__info_bottom__time tp3">32hrs</div>
          <div class="card__info_bottom__lastTime tp6">Last Week - 36hrs</div>
        </div>
      </div>
    </div>

    <div class="card card--exercise" data-value="Exercise">
      <div class="card__info">
        <div class="card__info__top">
          <div class="card__info__top__type tp5--medium">Exercise</div>
          <div class="card__info__top__ellipsis"></div>
          <img 
            src="images/icon-ellipsis.svg" 
            alt="ellipsis"
            class="card__info__top__ellipsis">
        </div>
        <div class="card__info__bottom">
          <div class="card__info_bottom__time tp3">32hrs</div>
          <div class="card__info_bottom__lastTime tp6">Last Week - 36hrs</div>
        </div>
      </div>
    </div>

    <div class="card card--social" data-value="Social">
      <div class="card__info">
        <div class="card__info__top">
          <div class="card__info__top__type tp5--medium">Social</div>
          <div class="card__info__top__ellipsis"></div>
          <img 
            src="images/icon-ellipsis.svg" 
            alt="ellipsis"
            class="card__info__top__ellipsis">
        </div>
        <div class="card__info__bottom">
          <div class="card__info_bottom__time tp3">32hrs</div>
          <div class="card__info_bottom__lastTime tp6">Last Week - 36hrs</div>
        </div>
      </div>
    </div>

    <div class="card card--selfcare" data-value="Self Care">
      <div class="card__info">
        <div class="card__info__top">
          <div class="card__info__top__type tp5--medium">Self Care</div>
          <div class="card__info__top__ellipsis"></div>
          <img 
            src="images/icon-ellipsis.svg" 
            alt="ellipsis"
            class="card__info__top__ellipsis">
        </div>
        <div class="card__info__bottom">
          <div class="card__info_bottom__time tp3">32hrs</div>
          <div class="card__info_bottom__lastTime tp6">Last Week - 36hrs</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
